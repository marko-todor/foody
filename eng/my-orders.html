  <script>
   function load() {

     if ('localStorage' in window && window.localStorage !== null) {
      if(!localStorage.getItem('user')) {
       document.getElementById('loginText').innerHTML = "<a class='nav-link' href ='login.html'>Login</a>";
     } else {
       document.getElementById('loginText').innerHTML = "<a class='nav-link' href ='my-orders.html' onclick = 'logout()'>Logout</a>";
     }

   }


   document.getElementById("userOrders").innerHTML = localStorage.getItem("ordersSession");
 }

  function empty() {
  localStorage.removeItem("ordersSession");
  window.open("my-orders.html");
}

  function createPDF(){

    var pdf = new jsPDF('p', 'pt', 'letter');
        // source can be HTML-formatted string, or a reference
        // to an actual DOM element from which the text will be scraped.
        //source = ('#content')[0];
        source = document.getElementById("userOrders");

        
        specialElementHandlers = {
           
            '#bypassme': function (element, renderer) {
                return true
            }
        };

        margins = {
            top: 80,
            bottom: 60,
            left: 40,
            width: 522
        };
        
        pdf.fromHTML(
            source,
            margins.left, 
            margins.top, { 
                'width': margins.width,
                'elementHandlers': specialElementHandlers
            },

            function (dispose) {
                pdf.save('Racun.pdf');
            }, margins
        );
    }
  






</script>
