<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title> Welcome to Foody! </title>

	<!-- Bootstrap core CSS -->
	<link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

	<link href="../css/login.css" rel="stylesheet">

</head>

<body>

	<section>
		<div id="content">
     <!--  <div class="row">
     	<div class="col-sm-6 offset-sm-6"> -->
     		<h1 class="mt-5"> Welcome to Foody! </h1>
     		<p> Dear Customer, You must log on to continue. </p>
     		<a href="#loginModal" class="trigger-btn" data-toggle="modal">
     			<input type="button" class="btn btn-outline-danger" value="Login"></input>
     		</a>
     		<a href="#registrationModal" class="trigger-btn" data-toggle="modal">
     			<input type="button" class="btn btn-outline-danger" value="Register" name="register">
     		</a>
        <!-- </div>
        </div> -->
    </div>
</section>

<div id="loginModal" class="modal fade">
	<div class="modal-dialog modal-login">
		<div class="modal-content">
			<div class="modal-header">
				<div class="avatar">
					<img src="../images/avatar.png" alt="Avatar">
				</div>				
				<h4 class="modal-title">Login</h4>	
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			</div>
			<div class="modal-body">
				<form name="myform">
					<div class="form-group">
						<input type="text" class="form-control" name="username" placeholder="Username" required="required">		
					</div>
					<div class="form-group">
						<input type="password" class="form-control" name="password" placeholder="Password" required="required">	
					</div>        
					<div class="form-group">
						<button type="submit" class="btn btn-primary btn-lg btn-block login-btn" onClick="login()">Login</button>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<a href="#registrationModal" data-toggle="modal">Don't have an account? Register now!</a>
			</div>
		</div>
	</div>
</div>     

<div id="registrationModal" class="modal fade">
	<div class="modal-dialog modal-login">
		<div class="modal-content">
			<div class="modal-header">
				<div class="avatar">
					<img src="../images/avatar.png" alt="Avatar">
				</div>				
				<h4 class="modal-title">Registration</h4>	
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			</div>
			<div class="modal-body">
				<form name="registrationForm">
					<div class="form-group">
						<input type="text" class="form-control" name="username" placeholder="Username" required="required">		
					</div>
					<div class="form-group">
						<input type="password" class="form-control" name="password" placeholder="Password" required="required">	
					</div>        
					<div class="form-group">
						<button type="submit" class="btn btn-primary btn-lg btn-block login-btn" onClick="register()">Register</button>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<a href="#loginModal" data-toggle="modal">Already have an account? Login now!</a>
			</div>
		</div>
	</div>
</div>     

<script src="../vendor/jquery/jquery.min.js"></script>
<script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="../js/foody.js"></script>
</body>

</html>
