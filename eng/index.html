<h4 class = "card-title"> Production </ h4>
<p class = "card-text"> In the oldest part of Belgrade, on Dorćol, there is Manufaktura, a restaurant of authentic Balkan cuisine and drinks. In an ambience that combines traditionally and modernly, you expect barbecue grilles, grilled meat, specialties underneath the sauce and delicious dessert, as well as from the grandma's kitchen. </ P>

<img class = "card-img-top" src = "images / top-madera.jpg" alt = "madera">
<div class = "card-body">
<h4 class = "card-title"> </ h4>
<p class = "card-text"> Madera's restaurant for decades is an inevitable and cultic city of the capital. It is located at the address of Kralja Aleksandra No. 43, leaning against the Tasmajdan park, it was always a day-long stay of "sighted" Belgradeians: the legends of Belgrade, artists, athletes, politicians, businessmen, public figures see Maderu's restaurant as another house. </ P>
</ div>
<div class = "card-footer text-center">
<a href="pages/madera.html" class="btn btn-outline-danger"> Learn more </a>
</ div>
</ div>
</ div>
<div class = "col-md-4 mb-5">
<div class = "card h-100">
<img class = "card-img-top" src = "images / top-toro.jpg" alt = "supermarket-parts">
<div class = "card-body">
<h4 class = "card-title"> Toro Latin Gastro Bar </ h4>
<p class = "card-text"> Famous chef Richard Sandoval opened the first restaurant in Serbia with the concept of "small plates" based on Latin American flavors. Experience the unique Toro Latinoamerican experience and discover the richness of Latin flavors through the menu at a good price - taste some of the best latino cuisine. </ P>
